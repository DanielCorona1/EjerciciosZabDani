<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contadorTemporizador.css">
    <title>Contador y Temporizador</title>
</head>
<body>
    <div class="container">
        <h1>Contador</h1>
        <div class="counter">
          <button id="decremento">-</button>
          <span id="count">0</span>
          <button id="incremento">+</button>       
        </div>
    
        <h1>Temporizador</h1>
        <div class="temporizador">
          <input type="numero" id="segundos" placeholder="Ingrese segundos">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
        </div>
      </div>
  

   <script src="/contadorTemporizador.js"></script> 
</body>
</html>
